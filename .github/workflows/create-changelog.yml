# Relases a pacakge and publish to pypy and readthedocs

name: Publish package

on:
  push:
    branches: [ test ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:

    - uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install parse
    - name: Create changelog
      run: |
        chmod +x ./scripts/release_notes.py
        ./scripts/release_notes.py create_changelog
        echo "TAG_STRING=$(scripts/release_notes.py -c get_version -i CURRENT_RELEASE_NOTE.md)" >> $GITHUB_ENV
    - name: Get version
      run: |
        echo "------------------------"
        echo "${{ env.TAG_STRING }}"
        echo "------------------------"
        hello world
    - name: Commit and Push Changelog
      uses: EndBug/add-and-commit@v7.4.0
      with:
        default_author: github_actions
        message: 'Update changelog for v${{ env.TAG_STRING }}'
        add: 'CHANGELOG.md'
    - name: Create tag
      run: |
        git config --global user.email "noreply@example.com"
        git config --global user.name "Action: Update Python project"
        git tag "0.0.8" -m ""
        git push https://${{ inputs.github-user }}:${{ inputs.github-token }}@github.com/${{ github.repository }} "0.0.8"
    - name: Get Version
      run: |
        echo "TAG_STRING=$(git describe --tags --abbrev=0 | sed -e s/v//g)" >> $GITHUB_ENV
